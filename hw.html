<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N*N 乘法表</title>
  <style>
    h2 {
      color: #7a7a7a;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>N*N 乘法表</h1>
    <hr />
  </header>

  <section>
    <label for="number">請輸入 N 值：</label>
    <input type="number" id="number" min="1" value="5">
    <button onclick="generateTable()">生成乘法表</button>
    <div id="table-container"></div>
  </section>

  <script>
    function generateTable() {
      const n = parseInt(document.getElementById('number').value);
      const container = document.getElementById('table-container');
      container.innerHTML = '';

      if (isNaN(n) || n <= 0) {
        container.innerHTML = '<p>請輸入有效的正整數。</p>';
        return;
      }

      const table = document.createElement('table');
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = '<th>*</th>' + Array.from({ length: n }, (_, i) => `<th>${i + 1}</th>`).join('');
      table.appendChild(headerRow);

      for (let i = 1; i <= n; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `<th>${i}</th>` + Array.from({ length: n }, (_, j) => `<td>${i * (j + 1)}</td>`).join('');
        table.appendChild(row);
      }

      container.appendChild(table);
    }
  </script>
</body>
</html>
